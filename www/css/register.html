<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/custome.css" />
    <title>Cottonian</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script>
$(document).ready(function(){
	$("#signup").click(function(){
		var fullname=$("#fullname").val();
		var email=$("#email").val();
		var password=$("#password").val();
		var dataString="fullname="+fullname+"&email="+email+"&password="+password+"&signup=";
		
		if($.trim(fullname).length>0 & $.trim(email).length>0 & $.trim(password).length>0)
		{
	$.ajax({
		type: "POST",
		url: 'http://truecvs.com/cottonian/signup.php',
		data: dataString,
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#signup").val('connect');},
			success: function(data){
				if(data=="success")
				{
					alert("Registered");
				}
				else if(data="exist")
				{
					alert("already exist");
				}
				else if(data="failed")
				{
					alert("Failed");
				}
			}
	});
}
return false;
});
});
</script>	
</head>

<body>
    <div class="container-fluid">
    	
         <div class="row text-center">
          <figure class="bind1"><img src="img/logo.png" alt=""/>
          	<h1>Cottonian</h1>
          </figure>
			
         </div>
         </div>
         <div class=" container-fluid mdl-section">
         <form name="myform" method="post">
         	<div class="col-lg-12">
            <h1>Welcome</h1>
            
           <div class="input-field"><input type="email" id="fullname" name="email" placeholder="Your email address"/></div>
           <div class="input-field"><input type="password" id="email" name="password" placeholder="Your password"/></div>
           <div class="input-field"><input type="password" id="password" name="re-password" placeholder="Re-enater password" /></div>
           <div class="input-field">
         			<button id="signup" name="submit" class="submit-btn">Register</button> 
           </div>
             
            </div>
            </form>
         </div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
