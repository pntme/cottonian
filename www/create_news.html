<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script>
$(document).ready(function(){
	$("#save").click(function(){
		var title=$("#title").val();
		var description=$("#description").val();
		var user=localStorage.email;
	
		var dataString="title="+title+"&description="+description+"&user="+user+"&save=";
		
		if($.trim(title).length>0 & $.trim(description).length>0 & $.trim(user).length>0)
		{
	$.ajax({
		type: "POST",
		url: 'http://truecvs.com/cottonian/savenews.php',
		data: dataString,
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#save").val('Saving...');},
			success: function(data){
				if(data=="success")
				{
					alert("Saved");
					window.location.href = "news-feed.html";
					
				}
				else if(data="failed")
				{
					alert("Failed");
				}
			}
	});
}
return false;
});
});
</script>
