<html>

<head>

    <title>Cottonian</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script src="js/webfont.js"></script>

<script type="text/javascript">
		$(document).ready(function(){
			$("#login").click(function(){
			var email=$("#email").val();
			var password=$("#password").val();
			var dataString="email="+email+"&password="+password+"&login=";
			if($.trim(email).length>0 & $.trim(password).length>0)
			{
			$.ajax({
					type: "POST",
					url:"http://truecvs.com/cottonian/signin.php",
					data: dataString,
					crossDomain: true,
					cache: false,
					beforeSend: function(){ $("#login").html('Connecting...');},
					success: function(data){
						if(data=="success")
						{
							localStorage.login="true"; 
							localStorage.email=email;
							window.location.href = "home.html";
						}
						else if(data="failed")
						{
							alert("Login error");
						$("#login").html('Login');
						}
					}
		});
		}return false;
		});
		});
</script>
</head>
<body>
    <div class="container-fluid">
    	
         <div class="row text-center">
          <figure class="bind1">
          	   <h1  style="font-family: 'MTCORSVA';color:#fff;font-size:30px;padding:20px;"><i>Cottonian</i></h1>
          </figure>
			
         </div>
         </div>
         <div class=" container-fluid mdl-section">
         <form name="myform" method="post">
         	<div class="col-lg-12">
            <h1>Welcome</h1>
            	<div class="input-field"><input type="email" id="email" name="email" placeholder="Your email address" /></div>
         		<div class="input-field"><input type="password" id="password" name="password" placeholder="Your password" /></div>
                <div class="input-field"><button id="login" name="submit" class="submit-btn-login">Login</button> </div>
            </div>
            </form>
         </div>
    
    <script type="text/javascript" src="cordova.js"></script>
     <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
